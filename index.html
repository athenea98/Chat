<!DOCTYPE html>
<html lang="en">
    
    <head>


        <meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<meta name="description" content="Chat App" />
		<meta name="theme-color" content="#009688" />
		<meta name="msapplication-TileColor" content="#009688" />
		
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta
			name="apple-mobile-web-app-status-bar-style"
			content="black-translucent"
		/>
		<meta name="apple-mobile-web-app-title" content="ChatApp" />
		<meta name="application-name" content="ChatApp" />


        <script src="/socket.io/socket.io.js"></script>      
        <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
        
                
        <link rel="manifest" href="manifest.json" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
		
      
        <title> Chat Programacion Web I </title>
        <style>
            body {
                margin-top: 50px;
            }
            #messageArea {
                display: none;
            }
            .error {
                color: red;
            }
            .privateMsg {
                color: blue;
            }
        </style>
   

    </head>

    <body>
        <main>
            <div class="container">
            
            <div id="userFormArea" class="row">
                <div class="col-md-6">
                    <form id="userForm">
                        <div class="form-group">
                            <label>Nombre de Usuario</label>
                            <input  id="userName" class="form-control">
                            <br>
                            <input type="submit" class="btn btn-primary" value="Iniciar sesiÃ³n con nombre de usuario">
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="row" id="messageArea">
                <div class="col-md-4">
                    <div class="well">
                        <h3>Usuarios en linea</h3>
                        <ul class="list-group" id="users">

                        </ul>
                        <p>
                           Si quiere enviar un mensaje privado utilice: <br>
                            #for [nombre_usuario] [mensaje] <br>
                        </p>
                    </div>
                </div>
                
                <div class="col-md-8">
                    <div class="chat" id="chat">

                    </div>
                    <div id="isTyping">

                    </div>
                    
                    <form id="messageForm">
                        <div class="form-group">
                            <label>Introduzca mensaje</label>
                            <textarea  id="message" class="form-control"></textarea>
                            <br>
                            <input type="submit" class="btn btn-primary" value="Send Message">
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script>
            
            $( () => {
                
                let socket = io.connect();
                let $messageForm = $('#messageForm');
                let $message = $('#message');
                let $chat = $('#chat');
                let $userForm = $('#userForm'); 
                let $messageArea = $('#messageArea'); 
                let $userFormArea = $('#userFormArea');
                let $users = $('#users');
                let $username = $('#userName');

                $messageForm.submit( (e) => {
                    
                    e.preventDefault();
                    
                    socket.emit('send message', $message.val(), (data) => {
                        $chat.append('<div class="well"><span class="erroMsg">' + data + '</span></div>');
                    });
                    
                    $message.val('');
                });

                socket.on('new message', (data) => {
                    
                    $('.typing').remove();
                    
                    $chat.append('<div class="well"><b><i>'+ data.user + ' : </i></b>' + data.msg + '</div>');
                });

                $userForm.submit( (e) => {
                    
                    e.preventDefault();
                    
                    socket.emit('new user', $username.val(), (data) => {
                        
                        if (data) {
                            
                            $userFormArea.hide(500);
                            $messageArea.show(500);
                        }
                    });
                    
                    $username.val('');
                });

                socket.on('get users', (data) => {
                    
                    let html = '';

                    for (let i = 0; i < data.length; i++) {
                        html += '<li class="list-group-item">' + data[i] + '</li>';
                    }
                    
                    $users.html(html);
                });

                socket.on('private message', (data) => {
                    
                    $('.typing').remove();
                    
                    $chat.append('<div class="well"><b><i><span class="privateMsg">Private messsage from </span>' + data.user + ' : </i></b>' + data.msg + '</div>');
                });

                document.getElementById('message').addEventListener('click', () => {
                    socket.emit('typing', $username.val());
                }); 

                socket.on('typing', (data) => {
                    $chat.append('<div class="typing"><b><i>' + data.user + '</i></b><i> is typing a message...</i></div><br>');
                });
            });

                
        </script>
        </main> 
        
        <script> 
            if (navigator.serviceWorker.controller) { 
                 console.log("Active service worker found, no need to register"); 
            }else{ 
             // Register the service worker 
            navigator.serviceWorker.register("serviceWorker.js", { scope: "./" })
            .then(function (reg) { 
                console.log("Service worker has been registered"); 
            } 
            )}
            
        </script>
		<script src="./server.js"></script>
      
    </body>
</html>
